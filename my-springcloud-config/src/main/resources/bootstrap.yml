server:
  port: 8030
spring:
  application:
    name: my-springcloud-config
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  profiles:
    active: native

eureka:
  instance:
    hostname: localhost
  #    preferIpAddress: true

  client:
    service-url:
      defaultZone: http://localhost:8000/eureka #注册中心地址
