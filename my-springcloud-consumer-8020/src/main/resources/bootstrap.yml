server:
  port: 8020
eureka:
  instance:
    hostname: localhost
#    preferIpAddress: true

  client:
    service-url:
      defaultZone: http://localhost:8000/eureka #注册中心地址
spring:
  application:
    name: eureka-client-ribbon
  cloud:
    config:
      fail-fast: true
#      通过注册中心，可以配置集群实现高可用
#      discovery:
#        service-id: my-springcloud-config
  #      指定配置服务地址
      uri: http://localhost:8030
  profiles:
    active: dev
#  zipkin:
#    base-url: http://localhost:1941
  sleuth:
    sampler:
      probability: 1.0

feign:
  client:
    config:
#      springcloud-eureka-client-provider:
#        connectTimeout: 5000
#        readTimeout: 5000
#        loggerLevel: full
#        errorDecoder: com.example.SimpleErrorDecoder
#        retryer: com.example.SimpleRetryer
#        requestInterceptors:
#          - com.example.FooRequestInterceptor
#          - com.example.BarRequestInterceptor
#        decode404: false
#        encoder: com.example.SimpleEncoder
#        decoder: com.example.SimpleDecoder
#        contract: com.example.SimpleContract
      default:
        connectTimeout: 1000
        readTimeout: 1000
        loggerLevel: basic
  hystrix:
    enabled: true


hystrix:
  metrics:
    enabled: true
  dashboard:
    proxy-stream-allow-list:
      -  localhost

